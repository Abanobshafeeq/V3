        <script>
            async function fetchImages() {
                const scriptUrl = "https://script.google.com/macros/s/AKfycbyNIbDpPZn5DIyIvM45Q_OU4hst_GNoGevzqE4Q6ZBzNiBt0o2vLBYr7wEdxudj9hlFzA/exec"; // ÿ∂ÿπ ÿ±ÿßÿ®ÿ∑ Web App ŸáŸÜÿß
                try {
                    const response = await fetch(scriptUrl);
                    const imageLinks = await response.json();
    
                    const gallery = document.getElementById("imageGallery");
                    imageLinks.forEach(link => {
                        const img = document.createElement("img");
                        img.src = link;
                        gallery.appendChild(img);
                    });
                } catch (error) {
                    console.error("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±:", error);
                }
            }
    
            fetchImages();
